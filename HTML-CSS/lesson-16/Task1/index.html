<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div><input type="text" name="lastName" value="Emerson" /></div>
      <div><input type="number" name="age" value="17" /></div>
      <div>
        <input type="checkbox" id="box" name="agree" />
        <label for="box">Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
        <input type="radio" id="male-option" name="gender" checked />
        <label for="male-option">Male</label>
        <input type="radio" id="female-option" name="gender" />
        <label for="female-option">Female</label>
        <input type="radio" id="secret-option" name="gender" />
        <label for="secret-option">Secret</label>
      </div>
      <div>
        <textarea
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
